<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Transactions</title>
</head>
<body class="bodyab">
    <div class="navbar">
        <a href="amritha.html">Super Spy</a>
        <a href="ria.html">Escape the Mistake</a>
        <a href="meghana.html">Escape</a>
        <a href="index.html">Homepage</a>
    </div>

    <h1 class="h1ab">TRANSACTIONS</h1>
    <h3>Accepted methods:</h3>
    <div class="payment-methods">
        <img src="Mastercard-logo.svg.png" alt="MasterCard">
        <img src="eftpos.png" alt="EFTPOS">
    </div>

    <div class="container">
        <div class="form">
            <h3>Payment Form</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Smith"><br><br>
                <label for="ccnum">Credit Card Number:</label>
                <input type="text" id="ccnum" name="ccnum" placeholder="0000 0000 0000 0000"><br><br>
                <label for="exp">Expiry Date:</label>
                <input type="text" id="exp" name="exp" placeholder="MM/YYYY"><br><br>
                <label for="ccv">CCV:</label>
                <input type="text" id="ccv" name="ccv" placeholder="000"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="John.Smith@email.com"><br><br>
                <button class="buttonab"><a href="games.html">Submit</a></button>
            </form>
        </div>

        <div class="cart">
            <h3>Cart</h3>
            <div class="cart-item">
                <span><b>ITEM</b></span>
                <span><b>PRICE</b></span>
            </div>
            <div class="cart-item">
                <span>Escape</span>
                <span>$$</span>
            </div>
            <div class="cart-item">
                <span>Escape the Mistake</span>
                <span>$$</span>
            </div>
           
            <div class="cart-item">
                <span>Super Spy</span>
                <span>$$</span>
            </div>
           <div class="cart-item">
            <span> TOTAL PRICE (inc. GST) </span>
            <span> $$$</span>
           </div>
        </div>
    </div>
</body>
</html>
